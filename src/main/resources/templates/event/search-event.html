<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Search event</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
</head>
<body>
<div class="container-fluid">
    <div th:replace="fragments/navbar"></div>
    <div class="container py-4">
        <div class="p-5 mb-4 bg-light rounded-3">
            <div class="container-fluid py-5">
                <h1 class="display-5 fw-bold">Search event</h1>
                <form th:action="@{/search}" method="get">
                    <input type="text" name="keyword" th:value="${keyword}"  placeholder="Find by Event Name & Event Description" size="50" >
                </form>

                <table class="table table-dark" th:if="${events.size() > 0}">
                    <thead>
                    <th scope="col">#</th>
                    <th scope="col">Name</th>
                    <th scope="col">fromDate</th>
                    <th scope="col">toDate</th>
                    <th scope="col">Description</th>
                    <th scope="col">isActive</th>
                    </thead>
                    <tbody>
                    <tr th:each="event: ${events}">
                        <th scope="row">
                            <a href="#" class="text-decoration-none" th:href="@{/event/{id}(id=${event.id})}">
                                <span class="d-inline-block text-truncate" style="max-width: 70px;" th:text="${event.id}"></span>
                            </a>
                        </th>

                        <td th:text="${event.name}"></td>
                        <td th:text="${#dates.format(event.fromDate, 'yyyy-MM-dd')}">fromDate</td>
                        <td th:text="${#dates.format(event.toDate, 'yyyy-MM-dd')}">toDate</td>
                        <td th:text="${event.description}"></td>

                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
<div th:replace="fragments/script-fragment"></div>
</body>
</html>
